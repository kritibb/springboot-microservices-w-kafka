spring.application.name=kafka-email-notification-microservice

server.port=0
spring.kafka.consumer.bootstrap-servers=localhost:9092,localhost:9094
# *** set in KafkaConsumerConfiguration class ***
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JacksonJsonDeserializer
# *** set in KafkaConsumerConfiguration class ***
spring.kafka.consumer.group-id=product-created-events
spring.kafka.consumer.properties.spring.json.trusted.packages=com.thekreatib.core

spring.datasource.username=kritib
spring.datasource.password=kritib
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
